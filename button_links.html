<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
</head>
<body>
    <hr>
    <button class="btn">Button</button>
    <a class="btn" href="#">Links</a>

</body>
<style>
    .btn{
        background: darkblue;
        color: floralwhite;
        border: none;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    a:active{
        color: royalblue;
    }
    .btn:hover{
        color: seashell;
        background: #446197;
    }
    
</style>
